{{partial "head.html" . }}

<ul class="eis-list-post">
{{ range .Data.Pages}}
  <li>
    <a href="{{.Permalink}}" class="eis-post-lnk">
      <h1>{{.Title}}</h1>
      <span class="eis-date">{{ .Date.Format "January 2, 2006" }}</span>
    </a>
  </li>
{{end}}
</ul>

<ul class="eis-tags-list">
{{ range $.Site.Taxonomies.tags.ByCount }}
  <li>
    <a href="/tags/{{ .Name }}"> {{ .Name }} <small>({{ .Count }})</small></a>
  </li>
{{end}}
</ul>


{{partial "footer.html" . }}
