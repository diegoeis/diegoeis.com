backend:
  name: git-gatewa
publish_mode: editorial_workflow
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Type", name: "type", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "Publish Date", name: "publishdate", widget: "datetime", format: "YYYY-MM-DD HH:mm"}
      - {label: "Image", name: "image", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["Desenvolvimento Web, Front-end, Gestao e Lideranca, Product Management, Agile, Anotacoes, Tecnologia, Design, Livros e Leitura, Saude, Carreira, Cotidiano e Comportamento, Fintech, Produtividade e Dados Pessoais, Investimento e Dinheiro, Palestras, Produtos Digitais, Dinheiro, Investimento"]}
      - {label: "Body", name: "body", widget: "markdown"}